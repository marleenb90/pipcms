
language: php

php:
  - "7.1"

before_script:
  - cp .env.travis .env
  - mysql -e 'create database pipcms_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

services:
  - mysql

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml

after_script:
  - php vendor/bin/coveralls -v